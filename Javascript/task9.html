<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }

        .hover-box {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            background-color: lightgray;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="hover-box" onmouseover="changeColor()" onmouseout="resetColor()" id="hoverBox">
        Hover Over Me
    </div>

    <script>
        function changeColor() {
            document.getElementById("hoverBox").style.backgroundColor = "lightblue";
        }

        function resetColor() {
            document.getElementById("hoverBox").style.backgroundColor = "lightgray";
        }
    </script>

</body>
</html>
